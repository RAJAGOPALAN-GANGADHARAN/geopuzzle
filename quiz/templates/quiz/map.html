{% extends 'base.html' %}
{% load static i18n %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/social.css' %}">
    <script type="text/javascript" src="https://vk.com/js/api/share.js?94" charset="windows-1251"></script>
{% endblock %}

{% block title %}{{ country.name }}{% endblock %}

{% block content %}
    <div id="quiz"></div>
    {% if debug %}
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry&language=en"></script>
    {% else %}
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry&language=en&key=AIzaSyDOo6Kqpq0_luQUBgq83WZJ9yL6Icg5BWc"></script>
    {% endif %}
    <script type='text/javascript'>
        window.__LANGUAGE__ = '{{ language }}';
        window.__MAP__ = {{ country.get_init_params|safe }};
        window.__CONGRATULATION__ = {show: false, template: '{{ congratulation }}', time: Date.now(),
            share: '{{ share }}'};
    </script>
    <script src="{% static 'maps/js/google.maps.Polygon.getBounds.js' %}"></script>
    <script src="{% static 'maps/js/google.maps.Polygon.moveTo.js' %}"></script>
    <script type="text/javascript" src={% static "js/react.js" %}></script>
    <script type="text/javascript" src={% static "js/vendor.js" %}></script>
    <script type="text/javascript" src={% static "js/localization.js" %}></script>
    <script type="text/javascript" src={% static "js/quiz.js" %}></script>
{% endblock %}
