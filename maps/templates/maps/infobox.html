{% load humanize %}

<table>
    <tbody>
    <tr>
        <th colspan="2"
            style="text-align:center;font-size:125%;font-weight:bold;padding:0.25em 0.33em 0.33em;line-height:1.2em;font-size:1.25em;">
            {{ data.name }}
        </th>
    </tr>
    <tr>
        <td colspan="2">
            <div><img src="{{ data.thumbnail }}"></div>
        </td>
    </tr>

    {% if data.capital %}
    <tr>
        <td scope="row">
            <div>•&nbsp;Capital</div>
        </td>
        <td>{{ data.capital }}</td>
    </tr>
    {% endif %}

    {% if data.area %}
    <tr>
        <td scope="row">
            <div>•&nbsp;Area</div>
        </td>
        <td>{{ data.area|intcomma }}&nbsp;km<sup>2</sup></td>
    </tr>
    {% endif %}

    {% if data.population %}
    <tr>
        <td scope="row">
            <div>•&nbsp;Population</div>
        </td>
        <td>{{ data.population|intcomma }}</td>
    </tr>
    {% endif %}


    </tbody>
</table>
